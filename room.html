<html>
<head>
  <script src="/js/jquery-1.4.4.min.js"></script>
  <script src='/_ah/channel/jsapi'></script>
  <script src='/js/main.js'></script>
  <script type="text/javascript">
    jQuery(function ($) {
        var room = new taracafe.Room({{room_id|addslashes}});
        room.run();
        room.onopen = function () {
            room.setNickname("{{nickname|addslashes}}");
        };
    });
  </script>
  <style type="text/css">
  .error {
    color: #f00;
  }
  </style>
</head>
<body>
お名前<input type="text" id="nickname" value="{{nickname|escape}}"></input>

<form id="say">
<input type="text" id="saying"></input>
<input type="submit" value="say"></input>
</form>
<div id="members"></div>
<div id="logs"></div>
<a href="{{room_id|escape}}/exit">exit</a>
</body>
</html>
